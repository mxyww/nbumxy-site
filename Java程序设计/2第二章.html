<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第二章：程序基本概念 - Java程序设计课程</title>
  <style>
    :root {
      --primary-color: #2196F3;
      --primary-light: #64b5f6;
      --primary-dark: #1976d2;
      --secondary-color: #4CAF50;
      --accent-color: #FF9800;
      --light-color: #f5f5f5;
      --dark-color: #212121;
      --gray-color: #757575;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "PingFang SC", "Microsoft YaHei", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f9f9f9 0%, #f0f0f0 100%);
      min-height: 100vh;
      color: var(--dark-color);
      padding: 20px;
      position: relative;
    }

    /* 背景装饰 */
    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(33, 150, 243, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(76, 175, 80, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(255, 152, 0, 0.05) 0%, transparent 20%);
      z-index: -1;
    }

    /* 主容器 */
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* 返回按钮 */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: white;
      color: var(--primary-color);
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 18px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      margin-bottom: 30px;
      border: 2px solid transparent;
    }

    .back-btn:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    /* 章节标题 */
    .chapter-header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 30px;
      border-radius: var(--radius);
      margin-bottom: 30px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .chapter-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" opacity="0.1"><path d="M0,0 L100,0 L100,100 Z" fill="white"/></svg>');
      background-size: cover;
    }

    .chapter-header-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .chapter-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .chapter-subtitle {
      font-size: 18px;
      opacity: 0.9;
      font-weight: 400;
    }

    .chapter-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    /* 题目卡片 */
    .question-card {
      background: white;
      border-radius: var(--radius);
      padding: 25px;
      box-shadow: var(--shadow);
      margin-bottom: 25px;
      border-left: 6px solid var(--primary-color);
      transition: var(--transition);
    }

    .question-card.correct {
      border-left-color: var(--secondary-color);
    }

    .question-card.incorrect {
      border-left-color: #f44336;
    }

    .question-number {
      font-size: 14px;
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .question-number::before {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      background: currentColor;
      border-radius: 50%;
      margin-right: 10px;
      opacity: 0.2;
    }

    .question-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    /* 代码块样式 */
    .code-block {
      background-color: #263238;
      color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 15px;
      margin: 15px 0;
      overflow-x: auto;
      line-height: 1.5;
      border-left: 4px solid var(--accent-color);
    }

    .code-keyword {
      color: #FF5370;
      font-weight: bold;
    }

    .code-type {
      color: #82AAFF;
    }

    .code-string {
      color: #C3E88D;
    }

    .code-comment {
      color: #6A9955;
    }

    /* 选项区域 */
    .options-container {
      margin-bottom: 25px;
    }

    .option {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 12px;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: var(--transition);
      border: 2px solid transparent;
    }

    .option:hover {
      background-color: #e9ecef;
      transform: translateX(5px);
    }

    .option.selected {
      border-color: var(--primary-color);
      background-color: rgba(33, 150, 243, 0.05);
    }

    .option.correct-option {
      border-color: var(--secondary-color);
      background-color: rgba(76, 175, 80, 0.08);
    }

    .option.incorrect-option {
      border-color: #f44336;
      background-color: rgba(244, 67, 54, 0.05);
    }

    .option-letter {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background: var(--primary-color);
      color: white;
      border-radius: 50%;
      font-weight: 600;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .option-text {
      flex: 1;
      line-height: 1.5;
    }

    /* 答案和解析 */
    .answer-section {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
    }

    .answer-section.show {
      display: block;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .answer-header {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .answer-header i {
      margin-right: 10px;
    }

    .correct-answer {
      color: var(--secondary-color);
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 17px;
    }

    .explanation {
      color: var(--dark-color);
      line-height: 1.6;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border-left: 4px solid var(--accent-color);
    }

    /* 操作按钮 */
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .action-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .check-btn {
      background: var(--primary-color);
      color: white;
      flex: 2;
    }

    .check-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
    }

    .show-answer-btn {
      background: white;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      flex: 1;
    }

    .show-answer-btn:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-3px);
    }

    .next-btn {
      background: var(--secondary-color);
      color: white;
      flex: 1;
    }

    .next-btn:hover {
      background: #3d8b40;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
    }

    /* 统计区域 */
    .stats-container {
      background: white;
      border-radius: var(--radius);
      padding: 25px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .stat-item {
      text-align: center;
      padding: 15px;
      min-width: 150px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--primary-color);
      display: block;
      line-height: 1;
    }

    .stat-label {
      font-size: 14px;
      color: var(--gray-color);
      margin-top: 8px;
    }

    .stat-item:nth-child(2) .stat-value {
      color: var(--secondary-color);
    }

    .stat-item:nth-child(3) .stat-value {
      color: var(--accent-color);
    }

    /* 进度条 */
    .progress-container {
      margin: 30px 0;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .progress-bar {
      height: 12px;
      background: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
      border-radius: 6px;
      width: 0%;
      transition: width 1s ease-out;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .chapter-header-content {
        flex-direction: column;
        text-align: center;
      }
      
      .chapter-icon {
        margin-top: 20px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .stats-container {
        flex-direction: column;
        align-items: center;
      }
      
      .code-block {
        font-size: 13px;
        padding: 15px;
      }
    }

    @media (max-width: 576px) {
      .chapter-header {
        padding: 20px;
      }
      
      .chapter-title {
        font-size: 26px;
      }
      
      .chapter-subtitle {
        font-size: 16px;
      }
      
      .question-text {
        font-size: 16px;
      }
    }

    /* 动画效果 */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .question-card {
      animation: slideInUp 0.5s ease-out;
      animation-fill-mode: both;
    }
  </style>

</head>

  <script>
    // 第二章：程序基本概念的题目数据
    const questions = [
      {
        id: 1,
        question: "Java中的基本数据类型不包括以下哪一项？",
        options: [
          "A. int",
          "B. float",
          "C. String",
          "D. boolean"
        ],
        correctAnswer: 2,
        explanation: "String是Java中的引用数据类型，不是基本数据类型。Java的8种基本数据类型是：byte、short、int、long、float、double、char、boolean。"
      },
      {
        id: 2,
        question: "以下代码的输出结果是什么？<br><div class='code-block'><span class='code-keyword'>int</span> a = <span class='code-number'>5</span>;<br><span class='code-keyword'>int</span> b = a++ + ++a;<br>System.out.println(b);</div>",
        options: [
          "A. 10",
          "B. 11",
          "C. 12",
          "D. 13"
        ],
        correctAnswer: 2,
        explanation: "a++表示先使用a的值(5)然后a自增为6，++a表示a先自增为7然后使用a的值(7)。所以b = 5 + 7 = 12。"
      },
      {
        id: 3,
        question: "关于Java变量的作用域，以下说法正确的是？",
        options: [
          "A. 局部变量必须在使用前初始化",
          "B. 实例变量有默认初始值，可以不初始化",
          "C. 静态变量属于类，所有实例共享",
          "D. 以上都正确"
        ],
        correctAnswer: 3,
        explanation: "局部变量必须在使用前显式初始化；实例变量和静态变量都有默认初始值（数值类型为0，布尔类型为false，引用类型为null）；静态变量属于类，所有实例共享同一个静态变量。"
      },
      {
        id: 4,
        question: "以下哪个运算符的优先级最高？",
        options: [
          "A. &&",
          "B. ||",
          "C. =",
          "D. ++"
        ],
        correctAnswer: 3,
        explanation: "Java运算符优先级从高到低：++/--（后缀）> ++/--（前缀）> * / % > + - > < <= > >= > == != > && > || > =。所以++的优先级最高。"
      },
      {
        id: 5,
        question: "以下关于数组的声明和初始化，错误的是？",
        options: [
          "A. int[] arr = new int[5];",
          "B. int[] arr = {1, 2, 3, 4, 5};",
          "C. int[] arr = new int[] {1, 2, 3};",
          "D. int[5] arr = new int[5];"
        ],
        correctAnswer: 3,
        explanation: "选项D的声明方式是错误的，Java中声明数组时不能在方括号内指定大小，大小应在new关键字后指定或在初始化时确定。"
      },
      {
        id: 6,
        question: "以下代码的输出结果是什么？<br><div class='code-block'><span class='code-keyword'>int</span> x = <span class='code-number'>10</span>;<br><span class='code-keyword'>int</span> y = <span class='code-number'>20</span>;<br><span class='code-keyword'>boolean</span> result = (x > <span class='code-number'>5</span>) && (y++ > <span class='code-number'>15</span>);<br>System.out.println(<span class='code-string'>\"y=\"</span> + y + <span class='code-string'>\", result=\"</span> + result);</div>",
        options: [
          "A. y=20, result=true",
          "B. y=21, result=true",
          "C. y=20, result=false",
          "D. y=21, result=false"
        ],
        correctAnswer: 1,
        explanation: "&&是短路与运算符，当第一个条件(x>5)为true时，才会计算第二个条件(y++>15)。这里x>5为true，所以会执行y++>15，y先与15比较(20>15为true)然后自增为21，所以结果为y=21, result=true。"
      },
      {
        id: 7,
        question: "以下关于switch语句的说法，错误的是？",
        options: [
          "A. switch表达式的类型可以是byte、short、int、char、String或枚举",
          "B. case标签必须是常量表达式，不能是变量",
          "C. default子句是可选的，可以放在switch语句的任何位置",
          "D. 每个case块结束时都需要使用break语句"
        ],
        correctAnswer: 3,
        explanation: "选项D错误，break语句不是必需的，但没有break会导致程序继续执行下一个case块，这被称为'case穿透'现象。"
      },
      {
        id: 8,
        question: "以下关于循环语句的描述，正确的是？",
        options: [
          "A. for循环适合在循环次数已知的情况下使用",
          "B. while循环先判断条件再执行循环体",
          "C. do-while循环至少执行一次循环体",
          "D. 以上都正确"
        ],
        correctAnswer: 3,
        explanation: "for循环通常用于循环次数已知的情况；while循环先判断条件，条件为真才执行循环体；do-while循环先执行一次循环体，再判断条件，所以至少执行一次。"
      },
      {
        id: 9,
        question: "以下代码的输出结果是什么？<br><div class='code-block'><span class='code-keyword'>int</span> i = <span class='code-number'>0</span>;<br><span class='code-keyword'>for</span> (; i < <span class='code-number'>5</span>; i++) {<br>&nbsp;&nbsp;<span class='code-keyword'>if</span> (i == <span class='code-number'>3</span>) {<br>&nbsp;&nbsp;&nbsp;&nbsp;<span class='code-keyword'>break</span>;<br>&nbsp;&nbsp;}<br>&nbsp;&nbsp;System.out.print(i + <span class='code-string'>\" \"</span>);<br>}</div>",
        options: [
          "A. 0 1 2",
          "B. 0 1 2 3",
          "C. 0 1 2 3 4",
          "D. 1 2 3"
        ],
        correctAnswer: 0,
        explanation: "当i=3时，满足if条件，执行break语句跳出循环，所以循环只执行了i=0,1,2的情况，输出0 1 2。"
      },
      {
        id: 10,
        question: "关于Java中的类型转换，以下说法正确的是？",
        options: [
          "A. 从低精度类型向高精度类型转换是自动的",
          "B. 从高精度类型向低精度类型转换需要强制转换",
          "C. 强制类型转换可能导致数据丢失",
          "D. 以上都正确"
        ],
        correctAnswer: 3,
        explanation: "低精度向高精度转换（如int到double）是自动的，称为隐式类型转换；高精度向低精度转换（如double到int）需要强制转换，称为显式类型转换，且可能导致精度损失或数据溢出。"
      },
      {
        id: 11,
        question: "以下哪个标识符是合法的Java标识符？",
        options: [
          "A. 2variable",
          "B. _variable",
          "C. variable-name",
          "D. class"
        ],
        correctAnswer: 1,
        explanation: "Java标识符规则：以字母、下划线(_)或美元符号($)开头，不能以数字开头；不能是Java关键字；可以包含字母、数字、下划线和美元符号。选项B符合规则。"
      },
      {
        id: 12,
        question: "以下关于Java注释的说法，错误的是？",
        options: [
          "A. 单行注释以//开头",
          "B. 多行注释以/*开头，以*/结尾",
          "C. 文档注释以/**开头，以*/结尾",
          "D. 注释会被编译器编译到字节码中"
        ],
        correctAnswer: 3,
        explanation: "注释是给程序员看的，不会被编译器编译到字节码文件中。编译器会完全忽略注释内容。"
      },
      {
        id: 13,
        question: "以下代码的输出结果是什么？<br><div class='code-block'><span class='code-keyword'>int</span> a = <span class='code-number'>10</span>;<br><span class='code-keyword'>int</span> b = <span class='code-number'>3</span>;<br><span class='code-keyword'>double</span> result = a / b;<br>System.out.println(result);</div>",
        options: [
          "A. 3.3333333333333335",
          "B. 3.0",
          "C. 3",
          "D. 编译错误"
        ],
        correctAnswer: 1,
        explanation: "a和b都是int类型，a/b进行整数除法，结果为3（整数部分），然后将3赋值给double类型的result，自动转换为3.0。如果要得到小数结果，需要将a或b转换为double类型。"
      },
      {
        id: 14,
        question: "以下关于Java中final关键字的说法，正确的是？",
        options: [
          "A. final修饰的类不能被继承",
          "B. final修饰的方法不能被重写",
          "C. final修饰的变量是常量，值不能改变",
          "D. 以上都正确"
        ],
        correctAnswer: 3,
        explanation: "final关键字可以修饰类、方法和变量。final类不能被继承；final方法不能被重写；final变量是常量，一旦赋值就不能再修改。"
      },
      {
        id: 15,
        question: "以下代码的输出结果是什么？<br><div class='code-block'><span class='code-keyword'>int</span>[] arr = <span class='code-keyword'>new</span> <span class='code-keyword'>int</span>[<span class='code-number'>5</span>];<br><span class='code-keyword'>for</span> (<span class='code-keyword'>int</span> i = <span class='code-number'>0</span>; i < arr.length; i++) {<br>&nbsp;&nbsp;arr[i] = i * <span class='code-number'>2</span>;<br>}<br>System.out.println(arr[<span class='code-number'>3</span>]);</div>",
        options: [
          "A. 0",
          "B. 2",
          "C. 4",
          "D. 6"
        ],
        correctAnswer: 3,
        explanation: "数组arr有5个元素，初始值都是0。循环中arr[i] = i * 2，所以arr[0]=0, arr[1]=2, arr[2]=4, arr[3]=6, arr[4]=8。输出arr[3]的值是6。"
      }
    ];

    // 页面状态变量
    let currentQuestionIndex = 0;
    let userAnswers = new Array(questions.length).fill(null);
    let correctCount = 0;
    let totalAnswered = 0;

    // DOM元素
    const questionsContainer = document.getElementById('questions-container');
    const answeredCountElement = document.getElementById('answered-count');
    const correctCountElement = document.getElementById('correct-count');
    const progressFillElement = document.getElementById('progress-fill');
    const progressPercentageElement = document.getElementById('progress-percentage');

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
      loadQuestion(currentQuestionIndex);
      updateStats();
      
      // 从本地存储加载之前的学习进度
      loadProgressFromStorage();
    });

    // 加载指定索引的题目
    function loadQuestion(index) {
      if (index < 0 || index >= questions.length) return;
      
      const question = questions[index];
      currentQuestionIndex = index;
      
      // 构建题目HTML
      const questionHTML = `
        <div class="question-card" id="question-${question.id}">
          <div class="question-number">第 ${question.id} 题 / 共 ${questions.length} 题</div>
          <div class="question-text">${question.question}</div>
          
          <div class="options-container">
            ${question.options.map((option, i) => {
              const isSelected = userAnswers[index] === i;
              const isCorrect = i === question.correctAnswer;
              let optionClass = "option";
              if (isSelected) optionClass += " selected";
              if (userAnswers[index] !== null) {
                if (isCorrect) optionClass += " correct-option";
                else if (isSelected && !isCorrect) optionClass += " incorrect-option";
              }
              
              return `
                <div class="${optionClass}" data-index="${i}">
                  <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                  <div class="option-text">${option}</div>
                </div>
              `;
            }).join('')}
          </div>
          
          <div class="answer-section ${userAnswers[index] !== null ? 'show' : ''}" id="answer-${question.id}">
            <div class="answer-header">
              <i class="fas fa-lightbulb"></i>
              答案与解析
            </div>
            <div class="correct-answer">
              正确答案：<strong>${String.fromCharCode(65 + question.correctAnswer)}</strong>
            </div>
            <div class="explanation">
              ${question.explanation}
            </div>
          </div>
          
          <div class="action-buttons">
            <button class="action-btn check-btn" onclick="checkAnswer()">
              <i class="fas fa-check-circle"></i>
              检查答案
            </button>
            <button class="action-btn show-answer-btn" onclick="toggleAnswer()">
              <i class="fas fa-eye"></i>
              ${userAnswers[currentQuestionIndex] !== null ? '隐藏答案' : '显示答案'}
            </button>
            ${currentQuestionIndex < questions.length - 1 ? `
              <button class="action-btn next-btn" onclick="nextQuestion()">
                下一题
                <i class="fas fa-arrow-right"></i>
              </button>
            ` : ''}
          </div>
        </div>
      `;
      
      questionsContainer.innerHTML = questionHTML;
      
      // 添加选项点击事件
      const optionElements = document.querySelectorAll('.option');
      optionElements.forEach(option => {
        option.addEventListener('click', function() {
          const selectedIndex = parseInt(this.getAttribute('data-index'));
          selectOption(selectedIndex);
        });
      });
      
      // 更新进度条
      updateProgressBar();
    }

    // 选择选项
    function selectOption(index) {
      if (userAnswers[currentQuestionIndex] !== null) return; // 已经回答过的不再更改
      
      // 更新UI
      const options = document.querySelectorAll('.option');
      options.forEach(option => option.classList.remove('selected'));
      options[index].classList.add('selected');
      
      userAnswers[currentQuestionIndex] = index;
    }

    // 检查答案
    function checkAnswer() {
      if (userAnswers[currentQuestionIndex] === null) {
        alert('请先选择一个答案！');
        return;
      }
      
      const question = questions[currentQuestionIndex];
      const isCorrect = userAnswers[currentQuestionIndex] === question.correctAnswer;
      
      // 更新题目卡片的样式
      const questionCard = document.querySelector('.question-card');
      questionCard.classList.remove('correct', 'incorrect');
      questionCard.classList.add(isCorrect ? 'correct' : 'incorrect');
      
      // 显示答案和解析
      const answerSection = document.getElementById(`answer-${question.id}`);
      answerSection.classList.add('show');
      
      // 更新选项样式
      const options = document.querySelectorAll('.option');
      options.forEach((option, i) => {
        if (i === question.correctAnswer) {
          option.classList.add('correct-option');
        } else if (i === userAnswers[currentQuestionIndex] && i !== question.correctAnswer) {
          option.classList.add('incorrect-option');
        }
        option.classList.remove('selected');
      });
      
      // 更新统计数据
      if (isCorrect) {
        correctCount++;
      }
      totalAnswered++;
      
      updateStats();
      updateProgressBar();
      saveProgressToStorage();
      
      // 更新按钮文本
      const showAnswerBtn = document.querySelector('.show-answer-btn');
      showAnswerBtn.innerHTML = '<i class="fas fa-eye-slash"></i>隐藏答案';
    }

    // 显示/隐藏答案
    function toggleAnswer() {
      const question = questions[currentQuestionIndex];
      const answerSection = document.getElementById(`answer-${question.id}`);
      const showAnswerBtn = document.querySelector('.show-answer-btn');
      
      if (answerSection.classList.contains('show')) {
        answerSection.classList.remove('show');
        showAnswerBtn.innerHTML = '<i class="fas fa-eye"></i>显示答案';
      } else {
        answerSection.classList.add('show');
        showAnswerBtn.innerHTML = '<i class="fas fa-eye-slash"></i>隐藏答案';
      }
    }

    // 下一题
    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      }
    }

    // 更新统计数据
    function updateStats() {
      answeredCountElement.textContent = totalAnswered;
      correctCountElement.textContent = correctCount;
      
      // 计算正确率
      const accuracy = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
      if (totalAnswered > 0) {
        document.getElementById('total-questions').innerHTML = `${accuracy}%`;
        document.getElementById('total-questions').style.color = accuracy >= 70 ? '#4CAF50' : (accuracy >= 50 ? '#FF9800' : '#f44336');
      }
    }

    // 更新进度条
    function updateProgressBar() {
      const answeredQuestions = userAnswers.filter(answer => answer !== null).length;
      const progressPercentage = Math.round((answeredQuestions / questions.length) * 100);
      
      progressFillElement.style.width = `${progressPercentage}%`;
      progressPercentageElement.textContent = `${progressPercentage}%`;
    }

    // 保存学习进度到本地存储
    function saveProgressToStorage() {
      const progress = {
        userAnswers,
        correctCount,
        totalAnswered,
        lastAccessed: new Date().toISOString()
      };
      
      try {
        localStorage.setItem('java_chapter2_progress', JSON.stringify(progress));
        console.log('第二章学习进度已保存');
      } catch (e) {
        console.log('无法保存学习进度');
      }
    }

    // 从本地存储加载学习进度
    function loadProgressFromStorage() {
      try {
        const savedProgress = localStorage.getItem('java_chapter2_progress');
        if (savedProgress) {
          const progress = JSON.parse(savedProgress);
          userAnswers = progress.userAnswers;
          correctCount = progress.correctCount;
          totalAnswered = progress.totalAnswered;
          
          // 更新UI
          updateStats();
          updateProgressBar();
          
          console.log('第二章学习进度已加载');
        }
      } catch (e) {
        console.log('无法加载学习进度');
      }
    }

    // 键盘快捷键支持
    document.addEventListener('keydown', function(e) {
      // 数字键1-4选择选项
      if (e.key >= '1' && e.key <= '4') {
        const index = parseInt(e.key) - 1;
        if (index < questions[currentQuestionIndex].options.length) {
          selectOption(index);
        }
      }
      
      // 空格键检查答案
      if (e.key === ' ' || e.key === 'Spacebar') {
        e.preventDefault();
        checkAnswer();
      }
      
      // 回车键显示/隐藏答案
      if (e.key === 'Enter') {
        e.preventDefault();
        toggleAnswer();
      }
      
      // 左右箭头切换题目
      if (e.key === 'ArrowRight') {
        if (currentQuestionIndex < questions.length - 1) {
          nextQuestion();
        }
      }
      
      if (e.key === 'ArrowLeft') {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          loadQuestion(currentQuestionIndex);
        }
      }
    });
  </script>
