    /* 操作按钮 */

      background: var(--primary-color);

      transform: translateY(-3px);
    }

    .next-btn {
      background: var(--secondary-color);
      color: white;
      flex: 1;
    }

    .next-btn:hover {
      background: #3d8b40;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
    }

    /* 统计区域 */
    .stats-container {
      background: white;
      border-radius: var(--radius);
      padding: 25px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .stat-item {
      text-align: center;
      padding: 15px;
      min-width: 150px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--primary-color);
      display: block;
      line-height: 1;
    }

    .stat-label {
      font-size: 14px;
      color: var(--gray-color);
      margin-top: 8px;
    }

    .stat-item:nth-child(2) .stat-value {
      color: var(--secondary-color);
    }

    .stat-item:nth-child(3) .stat-value {
      color: var(--accent-color);

    /* 进度条 */
    .progress-container {
      margin: 30px 0;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;

    }

    .progress-bar {

    .progress-fill {
      height: 100%;

    /* 响应式设计 */
    @media (max-width: 768px) {
      .chapter-header-content {
        flex-direction: column;
        text-align: center;
      }
      
      .chapter-icon {

      .action-buttons {
        flex-direction: column;
      }
      
      .stats-container {
        flex-direction: column;
        align-items: center;
      }
      
      .code-block {
        font-size: 13px;
        padding: 15px;
      }
    }

    @media (max-width: 576px) {
      .chapter-header {
        padding: 20px;
      }
      
      .chapter-title {
        font-size: 26px;
      }
      
      .chapter-subtitle {
        font-size: 16px;
      }
      
      .question-text {
        font-size: 16px;
      }
    }

    /* 动画效果 */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);

        transform: translateY(0);
      }

    .question-card {
      animation: slideInUp 0.5s ease-out;
      animation-fill-mode: both;
    }

  <script>
    // 第六章：异常的捕获及处理的题目数据
    const questions = [
      {
        id: 1,
        question: "关于Java异常的分类，以下说法正确的是？",
        options: [
          "A. Java异常分为Error和Exception两大类",
          "B. Exception分为RuntimeException和非RuntimeException",
          "C. Error表示严重错误，程序一般无法处理",
          "D. 以上都正确"
        ],
        correctAnswer: 3,
        explanation: "Java异常体系：Throwable是所有异常和错误的父类，分为Error和Exception。Error表示严重错误（如OutOfMemoryError），程序一般无法处理。Exception分为RuntimeException（运行时异常/非受检异常）和其他Exception（受检异常）。"
      },
      {
        id: 2,
        question: "以下代码的输出结果是什么？<br><div class='code-block'><span class='code-keyword'>public</span> <span class='code-keyword'>class</span> <span class='code-type'>Test</span> {<br>  <span class='code-keyword'>public</span> <span class='code-keyword'>static</span> <span class='code-keyword'>void</span> main(<span class='code-keyword'>String</span>[] args) {<br>    <span class='code-keyword'>try</span> {<br>      System.out.println(<span class='code-string'>\"Try block\"</span>);<br>      <span class='code-keyword'>int</span> result = <span class='code-number'>10</span> / <span class='code-number'>0</span>;<br>    } <span class='code-keyword'>catch</span> (ArithmeticException e) {<br>      System.out.println(<span class='code-string'>\"Catch block\"</span>);<br>      <span class='code-keyword'>return</span>;<br>    } <span class='code-keyword'>finally</span> {<br>      System.out.println(<span class='code-string'>\"Finally block\"</span>);<br>    }<br>    System.out.println(<span class='code-string'>\"After try-catch\"</span>);<br>  }<br>}</div>",
        options: [
          "A. Try block<br>Catch block<br>Finally block<br>After try-catch",
          "B. Try block<br>Catch block<br>Finally block",
          "C. Try block<br>Catch block",
          "D. Try block<br>Finally block"
        ],
        correctAnswer: 1,
        explanation: "执行顺序：try块输出\"Try block\"，发生ArithmeticException，跳转到catch块输出\"Catch block\"，catch块中有return语句，但在return之前会执行finally块，输出\"Finally block\"，然后return，所以\"After try-catch\"不会输出。"
      },
      {
        id: 3,
        question: "关于throw和throws的区别，以下说法错误的是？",
        options: [
          "A. throw用于在方法内部抛出异常对象",
          "B. throws用于方法声明，表示该方法可能抛出的异常类型",
          "C. throw后面跟的是异常对象，throws后面跟的是异常类型",
          "D. 使用throw抛出的异常必须使用try-catch捕获"
        ],
        correctAnswer: 3,
        explanation: "throw用于在方法内部抛出异常对象；throws用于方法声明，表示该方法可能抛出的异常类型，调用者需要处理。使用throw抛出的异常不一定必须使用try-catch捕获，也可以通过throws声明让调用者处理。"
      },
      {
        id: 4,
        question: "以下关于try-catch-finally语句的说法，正确的是？",
        options: [
          "A. try块必须至少有一个catch块或finally块",
          "B. finally块无论是否发生异常都会执行",
          "C. 可以有多个catch块，但异常类型应从具体到一般",
          "D. 以上都正确"
        ],
        correctAnswer: 3,
        explanation: "try块必须至少有一个catch块或finally块；finally块无论是否发生异常都会执行（除非JVM退出）；多个catch块时，异常类型应从具体到一般（子类在前，父类在后），否则编译错误。"
      },
      {
        id: 5,
        question: "以下代码的输出结果是什么？<br><div class='code-block'><span class='code-keyword'>public</span> <span class='code-keyword'>class</span> <span class='code-type'>Test</span> {<br>  <span class='code-keyword'>public</span> <span class='code-keyword'>static</span> <span class='code-keyword'>void</span> main(<span class='code-keyword'>String</span>[] args) {<br>    <span class='code-keyword'>try</span> {<br>      System.out.println(<span class='code-string'>\"Start\"</span>);<br>      <span class='code-keyword'>throw</span> <span class='code-keyword'>new</span> RuntimeException(<span class='code-string'>\"Error\"</span>);<br>    } <span class='code-keyword'>catch</span> (Exception e) {<br>      System.out.println(<span class='code-string'>\"Caught: \"</span> + e.getMessage());<br>      <span class='code-keyword'>throw</span> <span class='code-keyword'>new</span> RuntimeException(<span class='code-string'>\"New Error\"</span>);<br>    } <span class='code-keyword'>finally</span> {<br>      System.out.println(<span class='code-string'>\"Finally\"</span>);<br>    }<br>  }<br>}</div>",
        options: [
          "A. Start<br>Caught: Error<br>Finally",
          "B. Start<br>Caught: Error<br>Finally，然后抛出\"New Error\"异常",
          "C. Start<br>Finally",
          "D. 编译错误"
        ],
        correctAnswer: 1,
        explanation: "执行顺序：输出\"Start\"，抛出RuntimeException(\"Error\")，被catch捕获，输出\"Caught: Error\"，然后catch块中抛出新的RuntimeException(\"New Error\")，但在新异常传播之前，会执行finally块输出\"Finally\"，然后\"New Error\"异常传播到main方法，导致程序异常终止。"
      },
      {
        id: 6,
        question: "关于RuntimeException，以下说法正确的是？",
        options: [
          "A. RuntimeException是Exception的子类",
          "B. RuntimeException及其子类是非受检异常(unchecked exception)",
          "C. 常见的RuntimeException有NullPointerException、ArrayIndexOutOfBoundsException等",
          "D. 以上都正确"
        ],
        correctAnswer: 3,
        explanation: "RuntimeException是Exception的子类，属于非受检异常(unchecked exception)，编译器不强制要求处理。常见的RuntimeException包括：NullPointerException、ArrayIndexOutOfBoundsException、ClassCastException、IllegalArgumentException等。"
      },
      {
        id: 7,
        question: "以下关于异常处理的最佳实践，错误的是？",
        options: [
          "A. 不要捕获异常后不做任何处理（空的catch块）",
          "B. 尽量捕获具体的异常，而不是捕获通用的Exception",
          "C. 在finally块中释放资源（如关闭文件、数据库连接）",
          "D. 应该尽可能多地使用异常来控制程序流程"
        ],
        correctAnswer: 3,
        explanation: "异常应该用于处理意外情况，而不是控制正常的程序流程。使用异常控制流程会使代码难以理解和维护，而且异常处理的开销较大。异常应该用于处理真正的错误和异常情况。"
      },
      {
        id: 8,
        question: "以下关于assert关键字的使用，正确的是？",
        options: [
          "A. assert用于在程序中加入断言，检查程序逻辑的正确性",
          "B. assert语句在默认情况下是禁用的，需要通过-ea选项启用",
          "C. assert有两种形式：assert condition; 和 assert condition : message;",
          "D. 以上都正确"
        ],
        correctAnswer: 3,
        explanation: "assert关键字用于在程序中加入断言，检查程序逻辑的正确性。默认情况下assert语句是禁用的，需要通过JVM参数-ea(enable assertions)启用。assert有两种形式：简单断言assert condition;和带消息的断言assert condition : message;。"
      },

    // 页面状态变量
    let currentQuestionIndex = 0;
    let userAnswers = new Array(questions.length).fill(null);
    let correctCount = 0;
    let totalAnswered = 0;

    // DOM元素
    const questionsContainer = document.getElementById('questions-container');
    const answeredCountElement = document.getElementById('answered-count');
    const correctCountElement = document.getElementById('correct-count');
    const progressFillElement = document.getElementById('progress-fill');
    const progressPercentageElement = document.getElementById('progress-percentage');

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
      loadQuestion(currentQuestionIndex);
      updateStats();
      
      // 从本地存储加载之前的学习进度
      loadProgressFromStorage();
    });

    // 加载指定索引的题目
    function loadQuestion(index) {
      if (index < 0 || index >= questions.length) return;
      
      const question = questions[index];
      currentQuestionIndex = index;
      
      // 构建题目HTML
      const questionHTML = `
        <div class="question-card" id="question-${question.id}">
          <div class="question-number">第 ${question.id} 题 / 共 ${questions.length} 题</div>
          <div class="question-text">${question.question}</div>
          
          <div class="options-container">
            ${question.options.map((option, i) => {
              const isSelected = userAnswers[index] === i;
              const isCorrect = i === question.correctAnswer;
              let optionClass = "option";
              if (isSelected) optionClass += " selected";
              if (userAnswers[index] !== null) {
                if (isCorrect) optionClass += " correct-option";
                else if (isSelected && !isCorrect) optionClass += " incorrect-option";
              }
              
              return `
                <div class="${optionClass}" data-index="${i}">
                  <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                  <div class="option-text">${option}</div>
                </div>
              `;
            }).join('')}
          </div>
          
          <div class="answer-section ${userAnswers[index] !== null ? 'show' : ''}" id="answer-${question.id}">
            <div class="answer-header">
              <i class="fas fa-lightbulb"></i>
              答案与解析
            </div>
            <div class="correct-answer">
              正确答案：<strong>${String.fromCharCode(65 + question.correctAnswer)}</strong>
            </div>
            <div class="explanation">
              ${question.explanation}
            </div>
          </div>
          
          <div class="action-buttons">
            <button class="action-btn check-btn" onclick="checkAnswer()">
              <i class="fas fa-check-circle"></i>
              检查答案
            </button>
            <button class="action-btn show-answer-btn" onclick="toggleAnswer()">
              <i class="fas fa-eye"></i>
              ${userAnswers[currentQuestionIndex] !== null ? '隐藏答案' : '显示答案'}
            </button>
            ${currentQuestionIndex < questions.length - 1 ? `
              <button class="action-btn next-btn" onclick="nextQuestion()">
                下一题
                <i class="fas fa-arrow-right"></i>
              </button>
            ` : ''}
          </div>
        </div>
      `;
      
      questionsContainer.innerHTML = questionHTML;
      
      // 添加选项点击事件
      const optionElements = document.querySelectorAll('.option');
      optionElements.forEach(option => {
        option.addEventListener('click', function() {
          const selectedIndex = parseInt(this.getAttribute('data-index'));
          selectOption(selectedIndex);
        });
      });
      
      // 更新进度条
      updateProgressBar();
    }

    // 选择选项
    function selectOption(index) {
      if (userAnswers[currentQuestionIndex] !== null) return; // 已经回答过的不再更改
      
      // 更新UI
      const options = document.querySelectorAll('.option');
      options.forEach(option => option.classList.remove('selected'));
      options[index].classList.add('selected');
      
      userAnswers[currentQuestionIndex] = index;
    }

    // 检查答案
    function checkAnswer() {
      if (userAnswers[currentQuestionIndex] === null) {
        alert('请先选择一个答案！');
        return;
      }
      
      const question = questions[currentQuestionIndex];
      const isCorrect = userAnswers[currentQuestionIndex] === question.correctAnswer;
      
      // 更新题目卡片的样式
      const questionCard = document.querySelector('.question-card');
      questionCard.classList.remove('correct', 'incorrect');
      questionCard.classList.add(isCorrect ? 'correct' : 'incorrect');
      
      // 显示答案和解析
      const answerSection = document.getElementById(`answer-${question.id}`);
      answerSection.classList.add('show');
      
      // 更新选项样式
      const options = document.querySelectorAll('.option');
      options.forEach((option, i) => {
        if (i === question.correctAnswer) {
          option.classList.add('correct-option');
        } else if (i === userAnswers[currentQuestionIndex] && i !== question.correctAnswer) {
          option.classList.add('incorrect-option');
        }
        option.classList.remove('selected');
      });
      
      // 更新统计数据
      if (isCorrect) {
        correctCount++;
      }
      totalAnswered++;
      
      updateStats();
      updateProgressBar();
      saveProgressToStorage();
      
      // 更新按钮文本
      const showAnswerBtn = document.querySelector('.show-answer-btn');
      showAnswerBtn.innerHTML = '<i class="fas fa-eye-slash"></i>隐藏答案';
    }

    // 显示/隐藏答案
    function toggleAnswer() {
      const question = questions[currentQuestionIndex];
      const answerSection = document.getElementById(`answer-${question.id}`);
      const showAnswerBtn = document.querySelector('.show-answer-btn');
      
      if (answerSection.classList.contains('show')) {
        answerSection.classList.remove('show');
        showAnswerBtn.innerHTML = '<i class="fas fa-eye"></i>显示答案';
      } else {
        answerSection.classList.add('show');
        showAnswerBtn.innerHTML = '<i class="fas fa-eye-slash"></i>隐藏答案';
      }
    }

    // 下一题
    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      }
    }

    // 更新统计数据
    function updateStats() {
      answeredCountElement.textContent = totalAnswered;
      correctCountElement.textContent = correctCount;
      
      // 计算正确率
      const accuracy = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
      if (totalAnswered > 0) {
        document.getElementById('total-questions').innerHTML = `${accuracy}%`;
        document.getElementById('total-questions').style.color = accuracy >= 70 ? '#4CAF50' : (accuracy >= 50 ? '#FF9800' : '#f44336');
      }
    }

    // 更新进度条
    function updateProgressBar() {
      const answeredQuestions = userAnswers.filter(answer => answer !== null).length;
      const progressPercentage = Math.round((answeredQuestions / questions.length) * 100);
      
      progressFillElement.style.width = `${progressPercentage}%`;
      progressPercentageElement.textContent = `${progressPercentage}%`;
    }

    // 保存学习进度到本地存储
    function saveProgressToStorage() {
      const progress = {
        userAnswers,
        correctCount,
        totalAnswered,
        lastAccessed: new Date().toISOString()
      };
      
      try {
        localStorage.setItem('java_chapter6_progress', JSON.stringify(progress));
        console.log('第六章学习进度已保存');
      } catch (e) {
        console.log('无法保存学习进度');
      }
    }

    // 从本地存储加载学习进度
    function loadProgressFromStorage() {
      try {
        const savedProgress = localStorage.getItem('java_chapter6_progress');
        if (savedProgress) {
          const progress = JSON.parse(savedProgress);
          userAnswers = progress.userAnswers;
          correctCount = progress.correctCount;
          totalAnswered = progress.totalAnswered;
          
          // 更新UI
          updateStats();
          updateProgressBar();
          
          console.log('第六章学习进度已加载');
        }
      } catch (e) {
        console.log('无法加载学习进度');
      }
    }

    // 键盘快捷键支持
    document.addEventListener('keydown', function(e) {
      // 数字键1-4选择选项
      if (e.key >= '1' && e.key <= '4') {
        const index = parseInt(e.key) - 1;
        if (index < questions[currentQuestionIndex].options.length) {
          selectOption(index);
        }
      }
      
      // 空格键检查答案
      if (e.key === ' ' || e.key === 'Spacebar') {
        e.preventDefault();
        checkAnswer();
      }
      
      // 回车键显示/隐藏答案
      if (e.key === 'Enter') {
        e.preventDefault();
        toggleAnswer();
      }
      
      // 左右箭头切换题目
      if (e.key === 'ArrowRight') {
        if (currentQuestionIndex < questions.length - 1) {
          nextQuestion();
        }
      }
      
      if (e.key === 'ArrowLeft') {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          loadQuestion(currentQuestionIndex);
        }
      }
    });
  </script>
