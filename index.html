<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>期末刷题系统 - 科目选择</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-light: #eef2ff;
      --secondary-color: #7209b7;
      --accent-color: #f72585;
      --success-color: #06d6a0;
      --dark-color: #2b2d42;
      --light-color: #f8f9fa;
      --gray-color: #8d99ae;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.12);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "PingFang SC", "Microsoft YaHei", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--dark-color);
      position: relative;
      overflow-x: hidden;
    }

    /* 背景装饰元素 */
    .bg-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(114, 9, 183, 0.05) 100%);
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      bottom: -80px;
      left: -80px;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      top: 50%;
      left: 10%;
    }

    /* 主容器 */
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: translateY(0);
      transition: var(--transition);
      animation: floatIn 0.8s ease-out;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    /* 头部样式 */
    .header {
      margin-bottom: 40px;
      position: relative;
    }

    .icon-container {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
      animation: pulse 2s infinite;
    }

    .icon-container i {
      font-size: 36px;
      color: white;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--gray-color);
      font-size: 16px;
      font-weight: 400;
    }

    /* 科目卡片样式 */
    .subject-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      margin-bottom: 30px;
    }

    .subject-card {
      display: flex;
      align-items: center;
      background: var(--light-color);
      padding: 20px;
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--dark-color);
      transition: var(--transition);
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .subject-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary-color);
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .subject-card:hover {
      transform: translateX(8px);
      box-shadow: var(--shadow);
      background: white;
      border-color: var(--primary-light);
    }

    .subject-card:hover::before {
      transform: scaleY(1);
    }

    .subject-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 18px;
      font-size: 22px;
      color: white;
      flex-shrink: 0;
    }

    .db-icon {
      background: linear-gradient(135deg, #4361ee, #3a56d4);
    }

    .co-icon {
      background: linear-gradient(135deg, #7209b7, #5a08a1);
    }

    .os-icon {
      background: linear-gradient(135deg, #f72585, #e01e75);
    }

    .subject-info {
      flex: 1;
      text-align: left;
    }

    .subject-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }

    .subject-desc {
      font-size: 14px;
      color: var(--gray-color);
      display: block;
    }

    .arrow {
      color: var(--gray-color);
      font-size: 20px;
      opacity: 0;
      transform: translateX(-10px);
      transition: var(--transition);
    }

    .subject-card:hover .arrow {
      opacity: 1;
      transform: translateX(0);
    }

    /* 底部样式 */
    .footer {
      padding-top: 25px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 20px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 22px;
      font-weight: 700;
      color: var(--primary-color);
      display: block;
    }

    .stat-label {
      font-size: 13px;
      color: var(--gray-color);
      display: block;
    }

    .hint {
      font-size: 14px;
      color: var(--gray-color);
      background: var(--light-color);
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
    }

    .hint i {
      margin-right: 8px;
      color: var(--success-color);
    }

    /* 动画 */
    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(67, 97, 238, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(67, 97, 238, 0);
      }
    }

    /* 响应式设计 */
    @media (max-width: 600px) {
      .container {
        padding: 30px 25px;
        margin: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .subject-card {
        padding: 18px;
      }

      .subject-icon {
        width: 45px;
        height: 45px;
        font-size: 20px;
        margin-right: 15px;
      }

      .subject-name {
        font-size: 16px;
      }

      .subject-desc {
        font-size: 13px;
      }

      .stats {
        flex-direction: column;
        gap: 15px;
      }
    }

    @media (max-width: 400px) {
      .container {
        padding: 25px 20px;
      }

      .subject-card {
        flex-direction: column;
        text-align: center;
      }

      .subject-icon {
        margin-right: 0;
        margin-bottom: 12px;
      }

      .subject-info {
        text-align: center;
      }

      .arrow {
        display: none;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- 背景装饰元素 -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- 主容器 -->
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <div class="icon-container">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1>期末刷题系统</h1>
      <p class="subtitle">选择科目，开始你的复习之旅</p>
    </div>

    <!-- 科目选择 -->
    <div class="subject-grid">
      <a href="数据库管理.html" class="subject-card">
        <div class="subject-icon db-icon">
          <i class="fas fa-database"></i>
        </div>
        <div class="subject-info">
          <span class="subject-name">数据库原理</span>
          <span class="subject-desc">SQL语句、范式理论、事务管理等</span>
        </div>
        <div class="arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>

      <a href="计算机组成原理.html" class="subject-card">
        <div class="subject-icon co-icon">
          <i class="fas fa-microchip"></i>
        </div>
        <div class="subject-info">
          <span class="subject-name">计算机组成原理</span>
          <span class="subject-desc">CPU结构、存储器、指令系统等</span>
        </div>
        <div class="arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>

      <a href="毛泽东思想和中国特色社会主义理论体系概论.html" class="subject-card">
        <div class="subject-icon os-icon">
          <i class="fas fa-book"></i>
        </div>
        <div class="subject-info">
          <span class="subject-name">毛泽东思想和中国特色社会主义理论体系概论</span>
          <span class="subject-desc">马列主义，毛泽东思想，邓小平理论等</span>
        </div>
        <div class="arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
    </div>

    <!-- 底部 -->
    <div class="footer">
      <div class="stats">
        <div class="stat-item">
          <span class="stat-number">3</span>
          <span class="stat-label">个科目</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">150+</span>
          <span class="stat-label">道题目</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">100%</span>
          <span class="stat-label">免费学习</span>
        </div>
      </div>
      <p class="hint">
        <i class="fas fa-lightbulb"></i>
        点击任意科目卡片开始刷题，系统将记录你的学习进度
      </p>
    </div>
  </div>

  <script>
    // 添加页面加载动画
    document.addEventListener('DOMContentLoaded', function() {
      // 卡片逐个显示动画
      const cards = document.querySelectorAll('.subject-card');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateX(-20px)';
        
        setTimeout(() => {
          card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
          card.style.opacity = '1';
          card.style.transform = 'translateX(0)';
        }, 200 + index * 150);
      });

      // 添加点击反馈
      cards.forEach(card => {
        card.addEventListener('click', function(e) {
          // 添加点击动画
          this.style.transform = 'scale(0.98)';
          
          setTimeout(() => {
            this.style.transform = '';
          }, 150);
          
          // 这里可以添加页面跳转前的其他逻辑
          console.log(`跳转到: ${this.getAttribute('href')}`);
        });
      });

      // 背景形状动画
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach(shape => {
        const randomX = Math.random() * 20 - 10;
        const randomY = Math.random() * 20 - 10;
        
        shape.style.animation = `float 20s infinite ease-in-out`;
        shape.style.animationDelay = `${Math.random() * 5}s`;
        
        // 创建浮动动画
        const style = document.createElement('style');
        style.textContent = `
          @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(${randomX}px, ${randomY}px) rotate(1deg); }
            66% { transform: translate(${-randomX}px, ${-randomY}px) rotate(-1deg); }
          }
        `;
        document.head.appendChild(style);
      });
    });

    // 添加键盘导航支持
    document.addEventListener('keydown', function(e) {
      const cards = document.querySelectorAll('.subject-card');
      let currentIndex = -1;
      
      // 找到当前焦点元素
      cards.forEach((card, index) => {
        if (card === document.activeElement) {
          currentIndex = index;
        }
      });
      
      // 方向键导航
      if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
        e.preventDefault();
        const nextIndex = (currentIndex + 1) % cards.length;
        cards[nextIndex].focus();
      } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
        e.preventDefault();
        const prevIndex = (currentIndex - 1 + cards.length) % cards.length;
        cards[prevIndex].focus();
      } else if (e.key === 'Enter' && currentIndex !== -1) {
        // 按回车键访问当前焦点链接
        cards[currentIndex].click();
      }
    });
  </script>
</body>
</html>
