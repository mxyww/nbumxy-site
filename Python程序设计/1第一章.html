<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <title>第一章：Python基础知识 - 练习题</title>
  <style>
    :root {
      --primary-color: #3776ab; /* Python蓝色 */
      --primary-light: #e8f2fa;
      --secondary-color: #ffd343; /* Python黄色 */
      --accent-color: #30a9a9;
      --correct-color: #06d6a0;
      --incorrect-color: #ef476f;
      --dark-color: #2b2d42;
      --light-color: #f8f9fa;
      --gray-color: #8d99ae;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.12);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "PingFang SC", "Microsoft YaHei", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f0f7ff 0%, #e8f0fe 100%);
      min-height: 100vh;
      padding: 20px;
      color: var(--dark-color);
      position: relative;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* 背景装饰元素 */
    .bg-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(55, 118, 171, 0.1) 0%, rgba(255, 211, 67, 0.05) 100%);
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      bottom: -80px;
      left: -80px;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      top: 50%;
      left: 10%;
    }

    /* 主容器 */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: floatIn 0.8s ease-out;
    }

    /* 头部样式 */
    .header {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 14px;
      color: var(--gray-color);
    }

    .breadcrumb a {
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
    }

    .breadcrumb a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    .breadcrumb i {
      margin: 0 10px;
    }

    .chapter-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--gray-color);
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 15px;
    }

    /* 进度信息 */
    .progress-info {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .progress-bar-container {
      flex: 1;
      min-width: 200px;
    }

    .progress-bar {
      height: 8px;
      background-color: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 5px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-radius: 4px;
      width: 0%;
      transition: width 0.5s ease;
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--gray-color);
    }

    .score-display {
      background: var(--primary-light);
      padding: 8px 16px;
      border-radius: var(--radius);
      font-weight: 600;
      color: var(--primary-color);
    }

    /* 题目容器 */
    .question-container {
      margin-bottom: 30px;
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .question-number {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .question-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag {
      background: var(--primary-light);
      color: var(--primary-color);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .question-text {
      font-size: 18px;
      margin-bottom: 20px;
      padding: 15px;
      background: var(--light-color);
      border-radius: var(--radius);
      border-left: 4px solid var(--primary-color);
    }

    /* 选项样式 */
    .options-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-bottom: 25px;
    }

    .option {
      display: flex;
      align-items: center;
      padding: 16px;
      background: var(--light-color);
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      border: 2px solid transparent;
    }

    .option:hover {
      background: white;
      border-color: var(--primary-light);
      transform: translateX(5px);
    }

    .option.selected {
      border-color: var(--primary-color);
      background: var(--primary-light);
    }

    .option.correct {
      border-color: var(--correct-color);
      background: rgba(6, 214, 160, 0.1);
    }

    .option.incorrect {
      border-color: var(--incorrect-color);
      background: rgba(239, 71, 111, 0.1);
    }

    .option-letter {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-weight: 700;
      color: var(--dark-color);
      border: 2px solid var(--gray-color);
      flex-shrink: 0;
    }

    .option.selected .option-letter {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .option.correct .option-letter {
      background: var(--correct-color);
      color: white;
      border-color: var(--correct-color);
    }

    .option.incorrect .option-letter {
      background: var(--incorrect-color);
      color: white;
      border-color: var(--incorrect-color);
    }

    .option-text {
      flex: 1;
    }

    /* 解释区域 */
    .explanation {
      padding: 20px;
      background: var(--light-color);
      border-radius: var(--radius);
      margin-top: 20px;
      display: none;
    }

    .explanation.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .explanation-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      color: var(--primary-color);
      font-weight: 600;
    }

    .explanation-header i {
      margin-right: 10px;
    }

    .explanation-text {
      color: var(--dark-color);
    }

    /* 按钮区域 */
    .buttons-container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .btn i {
      margin-right: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(55, 118, 171, 0.3);
    }

    .btn-secondary {
      background: white;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }

    .btn-secondary:hover {
      background: var(--primary-light);
      transform: translateY(-3px);
    }

    .btn-check {
      background: linear-gradient(135deg, var(--accent-color), #0096c7);
      color: white;
    }

    .btn-check:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 180, 216, 0.3);
    }

    /* 答题卡 */
    .answer-sheet {
      background: var(--light-color);
      border-radius: var(--radius);
      padding: 20px;
      margin-top: 30px;
      display: none;
    }

    .answer-sheet.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .answer-sheet-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: var(--primary-color);
      font-weight: 600;
    }

    .answer-sheet-header i {
      margin-right: 10px;
    }

    .answer-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
    }

    @media (max-width: 768px) {
      .answer-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 480px) {
      .answer-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .answer-number {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      background: white;
      border: 2px solid var(--gray-color);
      color: var(--dark-color);
    }

    .answer-number:hover {
      transform: scale(1.1);
    }

    .answer-number.answered {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .answer-number.current {
      background: var(--accent-color);
      color: white;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.3);
    }

    /* 结果弹窗 */
    .result-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .result-modal.show {
      opacity: 1;
      visibility: visible;
    }

    .result-content {
      background: white;
      border-radius: var(--radius);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow-hover);
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .result-modal.show .result-content {
      transform: translateY(0);
    }

    .result-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .result-icon i {
      font-size: 36px;
      color: white;
    }

    .result-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--dark-color);
    }

    .result-score {
      font-size: 48px;
      font-weight: 700;
      margin: 20px 0;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .result-stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
      display: block;
    }

    .stat-label {
      font-size: 14px;
      color: var(--gray-color);
      display: block;
    }

    /* 动画 */
    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(55, 118, 171, 0.4);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(55, 118, 171, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(55, 118, 171, 0);
      }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .question-text {
        font-size: 16px;
      }

      .chapter-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .buttons-container {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      .option {
        padding: 12px;
      }

      .option-letter {
        width: 30px;
        height: 30px;
        margin-right: 10px;
        font-size: 14px;
      }
    }
  </style>

    // 初始化变量
    let currentQuestionIndex = 0;
    let userAnswers = new Array(questions.length).fill(null);
    let score = 0;
    let answeredCount = 0;

    // DOM元素
    const questionNumElement = document.getElementById('questionNum');
    const questionTagElement = document.getElementById('questionTag');
    const difficultyTagElement = document.getElementById('difficultyTag');
    const questionTextElement = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const explanationElement = document.getElementById('explanation');
    const explanationTextElement = document.getElementById('explanationText');
    const progressFillElement = document.getElementById('progressFill');
    const currentQuestionElement = document.getElementById('currentQuestion');
    const answeredCountElement = document.getElementById('answeredCount');
    const scoreElement = document.getElementById('score');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const checkBtn = document.getElementById('checkBtn');
    const submitBtn = document.getElementById('submitBtn');
    const toggleAnswerSheetBtn = document.getElementById('toggleAnswerSheetBtn');
    const answerSheet = document.getElementById('answerSheet');
    const answerGrid = document.getElementById('answerGrid');
    const resultModal = document.getElementById('resultModal');
    const finalScoreElement = document.getElementById('finalScore');
    const correctCountElement = document.getElementById('correctCount');
    const incorrectCountElement = document.getElementById('incorrectCount');
    const accuracyElement = document.getElementById('accuracy');
    const reviewBtn = document.getElementById('reviewBtn');
    const returnBtn = document.getElementById('returnBtn');

    // 初始化答题卡
    function initAnswerSheet() {
      answerGrid.innerHTML = '';
      for (let i = 0; i < questions.length; i++) {
        const numberElement = document.createElement('div');
        numberElement.className = 'answer-number';
        numberElement.textContent = i + 1;
        numberElement.dataset.index = i;
        
        numberElement.addEventListener('click', () => {
          goToQuestion(parseInt(numberElement.dataset.index));
        });
        
        answerGrid.appendChild(numberElement);
      }
    }

    // 更新答题卡
    function updateAnswerSheet() {
      const answerNumbers = document.querySelectorAll('.answer-number');
      answerNumbers.forEach((number, index) => {
        number.classList.remove('answered', 'current');
        
        if (userAnswers[index] !== null) {
          number.classList.add('answered');
        }
        
        if (index === currentQuestionIndex) {
          number.classList.add('current');
        }
      });
    }

    // 更新进度
    function updateProgress() {
      const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
      progressFillElement.style.width = `${progress}%`;
      currentQuestionElement.textContent = currentQuestionIndex + 1;
      
      // 计算已回答题目数
      answeredCount = userAnswers.filter(answer => answer !== null).length;
      answeredCountElement.textContent = `${answeredCount}/${questions.length} 已作答`;
      
      // 更新得分
      score = 0;
      for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] === questions[i].correctAnswer) {
          score++;
        }
      }
      scoreElement.textContent = score;
    }

    // 显示题目
    function showQuestion(index) {
      const question = questions[index];
      
      // 更新题目信息
      questionNumElement.textContent = index + 1;
      questionTagElement.textContent = question.tag;
      difficultyTagElement.textContent = question.difficulty;
      questionTextElement.textContent = question.question;
      
      // 清除选项
      optionsContainer.innerHTML = '';
      
      // 添加选项
      question.options.forEach((option, optionIndex) => {
        const optionElement = document.createElement('div');
        optionElement.className = 'option';
        
        const optionLetter = document.createElement('div');
        optionLetter.className = 'option-letter';
        optionLetter.textContent = String.fromCharCode(65 + optionIndex); // A, B, C, D
        
        const optionText = document.createElement('div');
        optionText.className = 'option-text';
        optionText.textContent = option;
        
        optionElement.appendChild(optionLetter);
        optionElement.appendChild(optionText);
        
        // 检查是否已选择此选项
        if (userAnswers[index] === optionIndex) {
          optionElement.classList.add('selected');
        }
        
        // 检查是否已检查答案
        if (userAnswers[index] !== null && optionIndex === question.correctAnswer) {
          optionElement.classList.add('correct');
        } else if (userAnswers[index] === optionIndex && userAnswers[index] !== question.correctAnswer) {
          optionElement.classList.add('incorrect');
        }
        
        optionElement.addEventListener('click', () => {
          if (userAnswers[index] === null) {
            // 清除其他选项的选择状态
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            
            // 选择当前选项
            optionElement.classList.add('selected');
            userAnswers[index] = optionIndex;
            
            // 更新进度和答题卡
            updateProgress();
            updateAnswerSheet();
            
            // 如果已回答所有问题，启用提交按钮
            if (answeredCount === questions.length) {
              submitBtn.disabled = false;
            }
          }
        });
        
        optionsContainer.appendChild(optionElement);
      });
      
      // 显示或隐藏解析
      if (userAnswers[index] !== null) {
        explanationTextElement.textContent = question.explanation;
        explanationElement.classList.add('show');
      } else {
        explanationElement.classList.remove('show');
      }
      
      // 更新按钮状态
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === questions.length - 1;
      
      // 更新进度和答题卡
      updateProgress();
      updateAnswerSheet();
    }

    // 跳转到指定题目
    function goToQuestion(index) {
      currentQuestionIndex = index;
      showQuestion(currentQuestionIndex);
    }

    // 检查答案
    function checkAnswer() {
      if (userAnswers[currentQuestionIndex] === null) {
        alert('请先选择一个答案！');
        return;
      }
      
      const question = questions[currentQuestionIndex];
      explanationTextElement.textContent = question.explanation;
      explanationElement.classList.add('show');
      
      // 标记正确和错误的选项
      const options = document.querySelectorAll('.option');
      options.forEach((option, index) => {
        if (index === question.correctAnswer) {
          option.classList.add('correct');
        } else if (index === userAnswers[currentQuestionIndex] && index !== question.correctAnswer) {
          option.classList.add('incorrect');
        }
      });
    }

    // 提交练习
    function submitPractice() {
      // 检查是否所有题目都已作答
      const unanswered = userAnswers.filter(answer => answer === null).length;
      if (unanswered > 0) {
        if (!confirm(`您还有${unanswered}道题未作答，确定要提交吗？`)) {
          return;
        }
      }
      
      // 计算最终得分
      score = 0;
      for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] === questions[i].correctAnswer) {
          score++;
        }
      }
      
      // 更新结果弹窗
      finalScoreElement.textContent = `${score}/${questions.length}`;
      correctCountElement.textContent = score;
      incorrectCountElement.textContent = questions.length - score;
      const accuracy = questions.length > 0 ? Math.round((score / questions.length) * 100) : 0;
      accuracyElement.textContent = `${accuracy}%`;
      
      // 显示结果弹窗
      resultModal.classList.add('show');
      
      // 保存进度到本地存储
      localStorage.setItem('python-chapter1-progress', Math.round((score / questions.length) * 100));
    }

    // 事件监听器
    prevBtn.addEventListener('click', () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion(currentQuestionIndex);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion(currentQuestionIndex);
      }
    });

    checkBtn.addEventListener('click', checkAnswer);

    submitBtn.addEventListener('click', submitPractice);

    toggleAnswerSheetBtn.addEventListener('click', () => {
      answerSheet.classList.toggle('show');
    });

    reviewBtn.addEventListener('click', () => {
      // 查找错题
      const wrongAnswers = [];
      for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] !== questions[i].correctAnswer) {
          wrongAnswers.push(i);
        }
      }
      
      if (wrongAnswers.length > 0) {
        // 跳转到第一个错题
        goToQuestion(wrongAnswers[0]);
      } else {
        alert('恭喜！您没有错题。');
      }
      
      resultModal.classList.remove('show');
    });

    returnBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 从本地存储加载之前的答案（如果有）
      const savedAnswers = localStorage.getItem('python-chapter1-answers');
      if (savedAnswers) {
        try {
          userAnswers = JSON.parse(savedAnswers);
          answeredCount = userAnswers.filter(answer => answer !== null).length;
        } catch (e) {
          console.error('加载答案失败:', e);
        }
      }
      
      initAnswerSheet();
      showQuestion(currentQuestionIndex);
      updateProgress();
      
      // 保存答案到本地存储（页面卸载时）
      window.addEventListener('beforeunload', () => {
        localStorage.setItem('python-chapter1-answers', JSON.stringify(userAnswers));
      });
    });

    // 添加键盘导航支持
    document.addEventListener('keydown', (e) => {
      // 数字键1-9跳转到对应题目（1-9题）
      if (e.key >= '1' && e.key <= '9') {
        const num = parseInt(e.key) - 1;
        if (num < questions.length) {
          goToQuestion(num);
        }
      }
      
      // 方向键导航
      if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
        e.preventDefault();
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          showQuestion(currentQuestionIndex);
        }
      } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
        e.preventDefault();
        if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          showQuestion(currentQuestionIndex);
        }
      }
      
      // 空格键或回车键检查答案
      if ((e.key === ' ' || e.key === 'Enter') && e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A') {
        e.preventDefault();
        checkAnswer();
      }
      
      // A-D键选择选项
      if (e.key >= 'a' && e.key <= 'd') {
        const optionIndex = e.key.charCodeAt(0) - 97; // a=0, b=1, c=2, d=3
        if (optionIndex < questions[currentQuestionIndex].options.length) {
          userAnswers[currentQuestionIndex] = optionIndex;
          showQuestion(currentQuestionIndex);
        }
      }
    });
  </script>
