<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算机系统概述 - 选择题练习</title>
  <style>
    :root {
      --primary-color: #7209b7;
      --primary-light: #f3e5f5;
      --secondary-color: #4361ee;
      --accent-color: #f72585;
      --success-color: #06d6a0;
      --warning-color: #ff9e00;
      --info-color: #00b4d8;
      --danger-color: #ef476f;
      --dark-color: #2b2d42;
      --light-color: #f8f9fa;
      --gray-color: #8d99ae;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.12);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "PingFang SC", "Microsoft YaHei", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      color: var(--dark-color);
      position: relative;
      overflow-x: hidden;
    }

    /* 背景装饰元素 */
    .bg-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(114, 9, 183, 0.1) 0%, rgba(67, 97, 238, 0.05) 100%);
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      bottom: -80px;
      left: -80px;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      top: 50%;
      left: 10%;
    }

    /* 顶部导航栏 */
    .top-nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--primary-light);
      border-radius: 50px;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 500;
      transition: var(--transition);
    }

    .back-btn:hover {
      background: var(--primary-color);
      color: white;
      transform: translateX(-5px);
    }

    .subject-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .progress-bar {
      width: 150px;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      width: 5%; /* 初始进度为5% */
      transition: width 0.5s ease;
    }

    .progress-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-color);
      min-width: 60px;
    }

    /* 主容器 */
    .main-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px;
    }

    /* 头部样式 */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .icon-container {
      width: 70px;
      height: 70px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(114, 9, 183, 0.3);
    }

    .icon-container i {
      font-size: 32px;
      color: white;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--gray-color);
      font-size: 16px;
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto 15px;
    }

    .stats-summary {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 25px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
      display: block;
    }

    .stat-label {
      font-size: 14px;
      color: var(--gray-color);
      display: block;
    }

    /* 题目容器 */
    .question-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }

    .question-number {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .question-tags {
      display: flex;
      gap: 8px;
    }

    .tag {
      padding: 4px 12px;
      background: var(--primary-light);
      border-radius: 50px;
      font-size: 12px;
      color: var(--primary-color);
      font-weight: 500;
    }

    .question-text {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 25px;
      font-weight: 500;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .option {
      padding: 18px 20px;
      background: var(--light-color);
      border-radius: var(--radius);
      border: 2px solid transparent;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .option:hover {
      background: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .option.selected {
      border-color: var(--primary-color);
      background: var(--primary-light);
    }

    .option.correct {
      border-color: var(--success-color);
      background: rgba(6, 214, 160, 0.1);
    }

    .option.incorrect {
      border-color: var(--danger-color);
      background: rgba(239, 71, 111, 0.1);
    }

    .option-letter {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      color: var(--dark-color);
      flex-shrink: 0;
      border: 2px solid #e0e0e0;
      transition: var(--transition);
    }

    .option.selected .option-letter {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .option.correct .option-letter {
      background: var(--success-color);
      color: white;
      border-color: var(--success-color);
    }

    .option.incorrect .option-letter {
      background: var(--danger-color);
      color: white;
      border-color: var(--danger-color);
    }

    .option-text {
      flex: 1;
      font-size: 16px;
      line-height: 1.5;
    }

    /* 导航按钮 */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .nav-btn {
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      border: none;
      font-family: inherit;
      font-size: 15px;
    }

    .nav-btn.primary {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
    }

    .nav-btn.secondary {
      background: var(--light-color);
      color: var(--dark-color);
      border: 1px solid #ddd;
    }

    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* 底部样式 */
    .footer {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      margin-top: 30px;
    }

    .hint {
      font-size: 15px;
      color: var(--gray-color);
      background: var(--light-color);
      padding: 12px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .hint i {
      margin-right: 8px;
      color: var(--success-color);
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      border: none;
      font-family: inherit;
    }

    .action-btn.primary {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
    }

    .action-btn.secondary {
      background: var(--light-color);
      color: var(--dark-color);
      border: 1px solid #ddd;
    }

    .action-btn.warning {
      background: linear-gradient(to right, var(--warning-color), #ff6b00);
      color: white;
    }

    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* 结果面板 */
    .result-panel {
      display: none;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      margin-top: 30px;
    }

    .result-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--success-color), #4cc9f0);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result-icon i {
      font-size: 36px;
      color: white;
    }

    .result-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--dark-color);
    }

    .result-score {
      font-size: 48px;
      font-weight: 800;
      margin: 20px 0;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .result-stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
    }

    .result-stat {
      text-align: center;
    }

    .result-stat-number {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      display: block;
    }

    .result-stat-label {
      font-size: 14px;
      color: var(--gray-color);
      display: block;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .main-container {
        padding: 20px;
      }
      
      .header {
        padding: 25px 20px;
      }
      
      .top-nav {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
      }
      
      .nav-left {
        width: 100%;
        justify-content: space-between;
      }
      
      .progress-container {
        width: 100%;
        justify-content: center;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 15px;
      }
      
      .question-container {
        padding: 25px 20px;
      }
      
      .question-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .nav-buttons {
        flex-direction: column;
        gap: 15px;
      }
      
      .nav-btn {
        width: 100%;
        justify-content: center;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .action-btn {
        width: 100%;
        justify-content: center;
      }
      
      .result-stats {
        flex-direction: column;
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 20px 15px;
      }
      
      .icon-container {
        width: 60px;
        height: 60px;
      }
      
      .icon-container i {
        font-size: 28px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      .question-text {
        font-size: 16px;
      }
      
      .option {
        padding: 15px;
      }
      
      .option-text {
        font-size: 15px;
      }
    }
  </style>

</head>
<body>
  <!-- 背景装饰元素 -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- 顶部导航栏 -->
  <div class="top-nav">
    <div class="nav-left">
      <a href="../计算机组成原理/index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>

      </a>
      <div class="subject-title">计算机系统概述</div>

  <!-- 主容器 -->
  <div class="main-container">

    <div class="header">
      <div class="icon-container">

      </div>
      <h1>计算机系统概述 - 选择题练习</h1>
      <p class="subtitle">测试你对计算机硬件、系统性能评价和冯·诺依曼体系结构的理解</p>
      <div class="stats-summary">
        <div class="stat-item">
          <span class="stat-number" id="total-questions">20</span>

    <div class="result-panel" id="result-panel">

    <div class="footer">

      </p>

  <script>
    // 题目数据
    const questions = [
      {
        id: 1,
        text: "冯·诺依曼体系结构的核心思想不包括下列哪一项？",
        options: [
          "A. 程序存储和程序控制",
          "B. 采用二进制表示数据和指令",
          "C. 计算机由运算器、控制器、存储器、输入设备和输出设备五大部分组成",
          "D. 采用多级缓存提高性能"
        ],
        correctAnswer: 3,
        explanation: "冯·诺依曼体系结构的核心思想包括：程序存储和程序控制、采用二进制、计算机由五大部件组成。多级缓存是现代计算机的优化技术，不是冯·诺依曼原始提出的思想。",
        tag: "冯·诺依曼体系结构"
      },
      {
        id: 2,
        text: "下列哪一项不属于计算机硬件系统的五大组成部分？",
        options: [
          "A. 运算器",
          "B. 控制器",
          "C. 操作系统",
          "D. 存储器"
        ],
        correctAnswer: 2,
        explanation: "计算机硬件系统的五大组成部分是：运算器、控制器、存储器、输入设备和输出设备。操作系统是软件系统的一部分，不属于硬件。",
        tag: "计算机硬件"
      },
      {
        id: 3,
        text: "计算机的性能评价指标中，MIPS的含义是什么？",
        options: [
          "A. 每秒百万次浮点运算",
          "B. 每秒百万条指令",
          "C. 每秒百万字节传输",
          "D. 每秒百万次逻辑运算"
        ],
        correctAnswer: 1,
        explanation: "MIPS（Million Instructions Per Second）表示每秒百万条指令，是衡量CPU性能的重要指标之一。",
        tag: "系统性能评价"
      },
      {
        id: 4,
        text: "下列哪种存储器速度最快？",
        options: [
          "A. 硬盘",
          "B. 主存（内存）",
          "C. 缓存（Cache）",
          "D. 寄存器"
        ],
        correctAnswer: 3,
        explanation: "存储器层次结构中，速度从快到慢依次为：寄存器 > 缓存 > 主存 > 硬盘/SSD。寄存器是CPU内部最快速的存储单元。",
        tag: "计算机硬件"
      },
      {
        id: 5,
        text: "在冯·诺依曼体系结构中，负责解释指令、发出控制信号的是哪个部件？",
        options: [
          "A. 运算器",
          "B. 控制器",
          "C. 存储器",
          "D. 输入设备"
        ],
        correctAnswer: 1,
        explanation: "控制器负责从存储器中取出指令，解释指令，并发出各种控制信号，指挥计算机各部件协调工作。",
        tag: "冯·诺依曼体系结构"
      },
      {
        id: 6,
        text: "CPU的主频为3.2GHz，表示CPU的时钟周期是多少？",
        options: [
          "A. 3.2纳秒",
          "B. 0.3125纳秒",
          "C. 3.2微秒",
          "D. 0.3125微秒"

    // 当前题目索引
    let currentQuestionIndex = 0;
    
    // 用户答案记录
    let userAnswers = new Array(questions.length).fill(null);
    
    // 是否已提交答案
    let submitted = false;

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 初始化进度条
      updateProgress();
      
      // 加载第一道题目
      loadQuestion(currentQuestionIndex);
      
      // 添加事件监听器
      document.getElementById('prev-btn').addEventListener('click', goToPreviousQuestion);
      document.getElementById('next-btn').addEventListener('click', goToNextQuestion);
      document.getElementById('submit-btn').addEventListener('click', submitAnswers);
      document.getElementById('reset-btn').addEventListener('click', resetPractice);
      document.getElementById('restart-btn').addEventListener('click', restartPractice);
      document.getElementById('review-btn').addEventListener('click', reviewWrongAnswers);
      
      // 背景形状动画
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach(shape => {
        const randomX = Math.random() * 20 - 10;
        const randomY = Math.random() * 20 - 10;
        
        shape.style.animation = `float 20s infinite ease-in-out`;
        shape.style.animationDelay = `${Math.random() * 5}s`;
        
        // 创建浮动动画
        const style = document.createElement('style');
        style.textContent = `
          @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(${randomX}px, ${randomY}px) rotate(1deg); }
            66% { transform: translate(${-randomX}px, ${-randomY}px) rotate(-1deg); }
          }
        `;
        document.head.appendChild(style);
      });
    });

    // 加载题目
    function loadQuestion(index) {
      const question = questions[index];
      
      // 更新题目信息
      document.getElementById('current-question').textContent = index + 1;
      document.getElementById('question-text').textContent = question.text;
      document.getElementById('question-tag').textContent = question.tag;
      
      // 更新导航按钮状态
      document.getElementById('prev-btn').disabled = index === 0;
      document.getElementById('next-btn').disabled = index === questions.length - 1;
      
      // 如果已提交，显示正确答案
      if (submitted) {
        document.getElementById('next-btn').textContent = index === questions.length - 1 ? '查看结果' : '下一题';
      }
      
      // 生成选项
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';
      
      question.options.forEach((option, optionIndex) => {
        const optionElement = document.createElement('div');
        optionElement.className = 'option';
        
        // 如果已提交，标记正确答案和用户答案
        if (submitted) {
          if (optionIndex === question.correctAnswer) {
            optionElement.classList.add('correct');
          } else if (userAnswers[index] === optionIndex && userAnswers[index] !== question.correctAnswer) {
            optionElement.classList.add('incorrect');
          }
        } else if (userAnswers[index] === optionIndex) {
          optionElement.classList.add('selected');
        }
        
        optionElement.innerHTML = `
          <div class="option-letter">${String.fromCharCode(65 + optionIndex)}</div>
          <div class="option-text">${option}</div>
        `;
        
        // 如果没有提交，添加点击事件
        if (!submitted) {
          optionElement.addEventListener('click', () => selectOption(optionIndex));
        }
        
        optionsContainer.appendChild(optionElement);
      });
      
      // 更新进度
      updateProgress();
    }

    // 选择选项
    function selectOption(optionIndex) {
      userAnswers[currentQuestionIndex] = optionIndex;
      loadQuestion(currentQuestionIndex);
    }

    // 上一题
    function goToPreviousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    }

    // 下一题
    function goToNextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      } else if (submitted) {
        // 如果已提交且是最后一题，显示结果
        showResults();
      }
    }

    // 提交答案
    function submitAnswers() {
      const answeredCount = userAnswers.filter(answer => answer !== null).length;
      
      if (answeredCount < questions.length) {
        if (confirm(`您还有${questions.length - answeredCount}道题未作答，确定要提交吗？`)) {
          submitted = true;
          showResults();
        }
      } else {
        submitted = true;
        showResults();
      }
    }

    // 显示结果
    function showResults() {
      // 计算得分
      let correctCount = 0;
      questions.forEach((question, index) => {
        if (userAnswers[index] === question.correctAnswer) {
          correctCount++;
        }
      });
      
      const score = Math.round((correctCount / questions.length) * 100);
      const accuracy = Math.round((correctCount / questions.length) * 100);
      
      // 更新结果面板
      document.getElementById('final-score').textContent = `${score}/100`;
      document.getElementById('total-correct').textContent = correctCount;
      document.getElementById('total-answered').textContent = questions.length;
      document.getElementById('accuracy').textContent = `${accuracy}%`;
      
      // 隐藏题目容器，显示结果面板
      document.querySelector('.question-container').style.display = 'none';
      document.getElementById('result-panel').style.display = 'block';
      document.querySelector('.footer').style.display = 'none';
      
      // 更新进度条
      document.getElementById('overall-progress').style.width = '100%';
      document.getElementById('progress-text').textContent = '100%';
    }

    // 重置练习
    function resetPractice() {
      if (confirm('确定要重置所有答题记录吗？')) {
        userAnswers = new Array(questions.length).fill(null);
        currentQuestionIndex = 0;
        submitted = false;
        
        // 重新加载第一题
        loadQuestion(currentQuestionIndex);
        
        // 隐藏结果面板，显示题目容器
        document.querySelector('.question-container').style.display = 'block';
        document.getElementById('result-panel').style.display = 'none';
        document.querySelector('.footer').style.display = 'block';
        
        // 更新统计信息
        updateAnsweredCount();
        updateCorrectCount();
      }
    }

    // 重新练习
    function restartPractice() {
      userAnswers = new Array(questions.length).fill(null);
      currentQuestionIndex = 0;
      submitted = false;
      
      // 重新加载第一题
      loadQuestion(currentQuestionIndex);
      
      // 隐藏结果面板，显示题目容器
      document.querySelector('.question-container').style.display = 'block';
      document.getElementById('result-panel').style.display = 'none';
      document.querySelector('.footer').style.display = 'block';
    }

    // 查看错题
    function reviewWrongAnswers() {
      // 找出错题
      const wrongQuestions = [];
      questions.forEach((question, index) => {
        if (userAnswers[index] !== question.correctAnswer) {
          wrongQuestions.push(index);
        }
      });
      
      if (wrongQuestions.length === 0) {
        alert('恭喜！您没有错题。');
        return;
      }
      
      // 跳转到第一道错题
      currentQuestionIndex = wrongQuestions[0];
      loadQuestion(currentQuestionIndex);
      
      // 隐藏结果面板，显示题目容器
      document.querySelector('.question-container').style.display = 'block';
      document.getElementById('result-panel').style.display = 'none';
      document.querySelector('.footer').style.display = 'block';
    }

    // 更新进度
    function updateProgress() {
      const answeredCount = userAnswers.filter(answer => answer !== null).length;
      const totalQuestions = questions.length;
      const progressPercentage = Math.round((answeredCount / totalQuestions) * 100);
      
      // 更新进度条
      document.getElementById('overall-progress').style.width = `${progressPercentage}%`;
      document.getElementById('progress-text').textContent = `${progressPercentage}%`;
      
      // 更新统计信息
      updateAnsweredCount();
      updateCorrectCount();
    }

    // 更新已答题数
    function updateAnsweredCount() {
      const answeredCount = userAnswers.filter(answer => answer !== null).length;
      document.getElementById('answered-count').textContent = answeredCount;
    }

    // 更新正确题数
    function updateCorrectCount() {
      let correctCount = 0;
      questions.forEach((question, index) => {
        if (userAnswers[index] === question.correctAnswer) {
          correctCount++;
        }
      });
      document.getElementById('correct-count').textContent = correctCount;
    }

    // 键盘导航支持
    document.addEventListener('keydown', function(e) {
      // 数字键1-4选择选项
      if (e.key >= '1' && e.key <= '4' && !submitted) {
        const optionIndex = parseInt(e.key) - 1;
        if (optionIndex >= 0 && optionIndex < 4) {
          selectOption(optionIndex);
        }
      }
      
      // 左右箭头切换题目
      if (e.key === 'ArrowLeft') {
        goToPreviousQuestion();
      } else if (e.key === 'ArrowRight') {
        goToNextQuestion();
      }
      
      // 回车键提交
      if (e.key === 'Enter' && currentQuestionIndex === questions.length - 1) {
        if (!submitted) {
          submitAnswers();
        } else {
          showResults();
        }
      }
    });
  </script>
